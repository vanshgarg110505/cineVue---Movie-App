<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineVue</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 id="homeLink" class="cursor-pointer text-3xl font-bold">CineVue</h1>
            <div class="flex">
                <input type="text" id="searchInput" placeholder="Search..." class="bg-gray-700 px-4 py-2 rounded-l-lg w-64 focus:outline-none">
                <button onclick="searchMovies()" class="bg-red-500 px-4 py-2 rounded-r-lg focus:outline-none hover:bg-red-600">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app" class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-10">Popular Movies</h2>
        <div id="movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 - cineVue&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;  All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
